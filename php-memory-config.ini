; CarProject PHP Configuration Override
; This file increases memory limits for the application

; Increase memory limit to 512MB (from default 128MB)
memory_limit = 512M

; Increase maximum execution time for heavy operations
max_execution_time = 300

; Increase maximum input variables (for large forms)
max_input_vars = 3000

; Increase upload limits
upload_max_filesize = 64M
post_max_size = 64M

; Increase maximum file uploads (for car image galleries)
max_file_uploads = 20

; Optimize for better performance
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1

; Error reporting for development
display_errors = Off
log_errors = On
error_log = /path/to/php_errors.log